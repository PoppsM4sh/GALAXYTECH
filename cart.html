<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - iDeal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Reuse the same header as index.html -->
        <header>
            <nav>
                <div class="logo">iDeal</div>
                <ul class="nav-links">
                    <li><a href="#new">New iPhones</a></li>
                    <li><a href="#used">Certified Pre-Owned</a></li>
                    <li><a href="#accessories">Accessories</a></li>
                    <li><a href="#support">Support</a></li>
                </ul>
                <div class="cart">
                    <i class="fas fa-shopping-bag"></i>
                    <span class="cart-count">0</span>
                </div>
            </nav>
        </header>
    </header>
    <main class="cart-page">
        <h2>Your Cart</h2>
        <div id="cart-items"></div>
        <div class="cart-total">
            <p>Total: <span id="cart-total">$0</span></p>
            <button class="btn" id="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
    <footer>
        <!-- Reuse the same footer as index.html -->
    </footer>
    <script src="cart.js"></script>
</body>
</html>
